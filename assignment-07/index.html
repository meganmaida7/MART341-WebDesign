<!DOCTYPE html>
<html>
<head>
    <title>
        Spooky Survey
    </title>
    <style>
        body {
            background-color: black;
            font-family: monospace, 'Times New Roman', serif;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Take this Spooky Survey!</h1>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>
<br>
    <h3>Is Halloween your favorite holiday?</h3>
    <form>
        <input type="radio" id="option1" name="fav_holiday" value="I think so, yeah">
        <label for="html">I think so, yeah</label><br>
        <input type="radio" id="option2" name="fav_holiday" value="DUH, I love Halloween!">
        <label for="css">DUH, I love Halloween!</label><br>
        <input type="radio" id="option3" name="fav_holiday" value="yes">
        <label for="javascript">yes</label>
    </form>
<br> 
    <h3>Do any of these monsters chill you to your bones?</h3>
    <form>
        <input type="checkbox" id="scare1" name="scare1" value="scare1">
        <label for="scare1"> ghosts</label><br>
        <input type="checkbox" id="scare2" name="scare2" value="scare2">
        <label for="scare2"> witches</label><br>
        <input type="checkbox" id="scare3" name="scare3" value="scare3">
        <label for="scare3"> pumpkins</label><br>
        <input type="checkbox" id="scare4" name="scare4" value="scare4">
        <label for="scare4"> vampires</label><br>
        <input type="checkbox" id="scare5" name="scare5" value="scare5">
        <label for="scare5"> animatronic dolls</label><br>
        <input type="checkbox" id="scare6" name="scare6" value="scare6">
        <label for="scare6"> strawberry shortcake</label><br>
    </form>
<br>
<h3>What was your coolest halloween costume ever?</h3>
    <form>
        <textarea name="costume" id="costume" rows="3" col="30" placeholder="type here!"></textarea>
    </form>
<br>
<h3>Almost done! <a href=".\page1.html">Just one last thing...</a></h3>
</body>
</html>
